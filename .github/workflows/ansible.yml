name: Run Ansible Playbook
on:
  push:
    paths:
    - ansible/**

jobs:
  ansible_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Create Ansible configuration file
      run: |
       rm -f ansible/group_vars/all
       rm -f ansible/hosts 
       mkdir -p ~/.ssh/
       chmod 0700 ~/.ssh
       eval $(ssh-agent -s)
       ssh-add <(echo "$SSH_KEY")

       echo "ansible_connection: ssh" >> ansible/group_vars/all
       echo "ansible_user: $REMOTE_USER" >> ansible/group_vars/all
       echo "ansible_port: $REMOTE_PORT" >> ansible/group_vars/all
       echo "[raspberry]" >> ansible/hosts
       echo "$REMOTE_HOST" >> ansible/hosts
      shell: bash 
      env:
        SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
       
    - name: Run Ansible playbook
      run: ansible-playbook ansible/site.yml -i ansible/hosts --ssh-common-args='-o StrictHostKeyChecking=no'