name: Run Ansible Playbook
on:
  push:
    paths:
    - ansible/**

env:
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}
  REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

jobs:
  ansible_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Create Ansible configuration file
      run: |
       rm -f ansible/group_vars/all
       rm -f ansible/hosts 
       mkdir -p ~/.ssh/
       ssh-keyscan -H "$REMOTE_HOST" >> ~/.ssh/known_hosts
       chmod 0700 ~/.ssh
       chmod 600 ~/.ssh/known_hosts
       eval $(ssh-agent -s)
       ssh-add <(echo "$SSH_KEY")
       export ANSIBLE_HOST_KEY_CHECKING=True
       echo "[raspberry]" >> ansible/hosts
       echo "$REMOTE_HOST" >> ansible/hosts
      shell: bash 
       
    - name: Run Ansible playbook
      run: ansible-playbook ansible/site.yml -i "$REMOTE_HOST", --extra-vars 'ansible_user="$REMOTE_USER" ansible_host="$REMOTE_HOST" ansible_port=7722'