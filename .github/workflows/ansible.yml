name: Run Ansible Playbook
on:
  push:
    paths:
    - ansible/**

jobs:
  ansible_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Tailscale
      uses: tailscale/github-action@v2
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Create Ansible configuration file
      run: |
       rm -f ansible/group_vars/all
       rm -f ansible/hosts 
       echo "ansible_connection: ssh" >> ansible/group_vars/all
       echo "ansible_user: pi" >> ansible/group_vars/all
       echo "ansible_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}" >> ansible/group_vars/all
       echo "ansible_port: ${{ secrets.REMOTE_PORT }}" >> ansible/group_vars/all
       echo "[raspberry]" >> ansible/hosts
       echo "${{ secrets.REMOTE_HOST }}" >> ansible/hosts
       
    - name: Run Ansible playbook
      run: ansible-playbook ansible/site.yml -i ansible/hosts