name: goodreads_backup

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run scraper
        run: |
          python scripts/backup_goodreads_web/goodreads_scraper.py > scripts/backup_goodreads_web/goodreads_backup.json
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add goodreads_backup.json
          git diff --staged --quiet || git commit -m "Update Goodreads backup - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push