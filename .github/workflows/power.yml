name: power alerts

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      


      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: | 
          pip install -r scripts/light_outage/requirements.txt
      
      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
          ZENROWS_API_KEY: ${{ secrets.ZENROWS_API_KEY }}
        run: python scripts/light_outage/power.py      

