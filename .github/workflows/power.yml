name: power alerts

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: daily_sent.json
          key: outage-state-${{ github.run_number }}
          restore-keys: |
            outage-state-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: | 
          pip install -r scripts/light_outage/requirements.txt
      
      - name: Run script
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: python scripts/light_outage/power.py      
      - name: Save state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: daily_sent.json
          key: outage-state-${{ github.run_number }}
