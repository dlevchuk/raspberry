name: GitHub Quotas Check

on:
  schedule:
    # Run weekly on Saturday at 20:30 UTC (adjust timezone as needed)
    - cron: "30 20 * * 6"
  workflow_dispatch:  # Allow manual triggering

jobs:
  check_quotas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/github_quotas/requirements.txt

      - name: Run GitHub quotas check
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_USER: ${{ secrets.GH_USER }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_CHAT_ID: ${{ secrets.BOT_CHAT_ID }}
        run: python scripts/github_quotas/get_github_quotas.py
