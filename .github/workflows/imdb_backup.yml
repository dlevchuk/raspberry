name: IMDB Backup

on:
  schedule:
    # Run every Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Export ratings and watchlist from IMDB
        uses: jpalumickas/imdb-export-action@v1.3.0
        with:
          imdb_email: ${{ secrets.IMDB_EMAIL }}
          imdb_password: ${{ secrets.IMDB_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          export_ratings: true
          export_watchlist: true
          ratings_path: scripts/backup_imdb_web/ratings.csv
          watchlist_path: scripts/backup_imdb_web/watchlist.csv
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Scrape custom lists
        run: |
          python scripts/backup_imdb_web/imdb_scraper.py > scripts/backup_imdb_web/imdb_lists.json 2>&1
          cat scripts/backup_imdb_web/imdb_lists.json
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add scripts/backup_imdb_web/ratings.csv scripts/backup_imdb_web/watchlist.csv scripts/backup_imdb_web/imdb_lists.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update IMDB backup - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi